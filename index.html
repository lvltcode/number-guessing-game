<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Number Guessing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col text-center">
                <h1 class="my-3 py-2 border bg-dark border-info text-center text-white rounded-pill animated slideInUp">
                    Number Guessing Game
                </h1>
                <h5 class="mb-3 py-3 px-2 text-center animated fadeIn bg-light rounded"><i>We have selected a random number between 1 and 100.
                    See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</i>
                    </h4>
                    <div class="bg-info my-3 p-3">
                        <label class="mr-2" for="guessField">Enter a guess: </label>
                        <input type="text" id="inputNumber" class="inputNumber mr-2"></input>
                        <input type="submit" id="submitBtn" value="Press to check"
                            class="submitNumber btn btn-outline-light btn-sm">
                        </input>
                    </div>
                    <div class="result text-center">
                        <p class="guesses"></p>
                        <h5 class="lastResult py-3 "></h5>
                        <p class="lowOrHi font-weight-bold"></p>
                    </div>
                    <div>
                        <input type="submit" value="Start Over" class="startOver"></input>
                    </div>
            </div>
            <div class="col-2">
            </div>
            
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
